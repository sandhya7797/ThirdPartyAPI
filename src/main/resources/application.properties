spring.application.name=ThirdPartyAPI

#Below values are getting from environment variables in Edit configuration. (These are global variables present in operating system)

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${product_service_DATABASE_URL}
spring.datasource.username=${product_service_DATABASE_USERNAME}
spring.datasource.password=${product_service_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.security.oauth2.resourceserver.jwt.issuer-uri=${user_service_issuer-uri}


server.port = 8283

logging.level.org.springframework.web.*=TRACE
logging.level.org.springframework.security.*=TRACE




